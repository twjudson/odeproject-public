<p>The trace and determinant of a <span class="process-math">\(2 \times 2\)</span> matrix are invariant under a change of coordinates. That is, <span class="process-math">\(\det(T^{-1} A T) = \det(A)\)</span> and <span class="process-math">\(\trace(T^{-1} A T) = \trace(A)\)</span> for any <span class="process-math">\(2 \times 2\)</span> matrix <span class="process-math">\(A\)</span> and any invertible <span class="process-math">\(2 \times 2\)</span> matrix <span class="process-math">\(T\text{.}\)</span></p>
