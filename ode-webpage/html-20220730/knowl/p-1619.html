<p>To understand and be able to use Euler's formula and complexification to solve the equation</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
x'' + px' + qx = g(t),
\end{equation*}
</div>
<p class="continuation">where the forcing function <span class="process-math">\(g(t)\)</span> is <span class="process-math">\(\sin \omega t\)</span> or <span class="process-math">\(\cos \omega t\text{.}\)</span></p>
