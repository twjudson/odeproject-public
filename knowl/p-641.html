<div class="para">Consider the following predator-prey system,</div>
<div class="displaymath process-math">
\begin{align*}
x' &amp; = ax(1 - x/N) - bxy\\
y' &amp; = -cy + dxy,
\end{align*}
</div>
<div class="para">where <span class="process-math">\(x(t)\)</span> is the population of the prey and <span class="process-math">\(y(t)\)</span> is the population of the predator at time <span class="process-math">\(t\text{.}\)</span>
</div>
