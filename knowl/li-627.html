<div class="para logical">
<div class="para">Show that the Laplace transform of <span class="process-math">\(f(t) = t^\alpha\)</span> is</div>
<div class="displaymath process-math">
\begin{equation*}
{\mathcal L}(f)(s) = \frac{\Gamma(\alpha + 1)}{s^{\alpha + 1}}.
\end{equation*}
</div>
<div class="para">If <span class="process-math">\(n\)</span> is a positive integer, then <span class="process-math">\({\mathcal L}(t^n)(s) = n!/s^{n + 1}\text{.}\)</span>
</div>
</div></article><span class="incontext"><a href="laplace01.html#li-627" class="internal">in-context</a></span>
