<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">To understand <dfn class="terminology">equilibrium solutions</dfn> to a differential equation <span class="process-math">\(y' = f(y)\text{.}\)</span> are those solutions given by <span class="process-math">\(f(y) = 0\)</span> for all <span class="process-math">\(y\text{.}\)</span>  In particular, an equilibrium solution is either a <dfn class="terminology">sink</dfn>, <dfn class="terminology">source</dfn>, or <dfn class="terminology">node</dfn>.</div>
