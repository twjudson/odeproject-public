<div class="para logical">
<div class="para">A population that must compete for limited resources can be modeled by the <dfn class="terminology">logistic equation</dfn>,</div>
<div class="displaymath process-math">
\begin{equation*}
\frac{dP}{dt} = k \left( 1 - \frac{P}{N} \right) P, 
\end{equation*}
</div>
<div class="para">where <span class="process-math">\(N\)</span> is the carrying capacity of the population.</div>
