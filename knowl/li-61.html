<article class="li"><h4 class="heading">
<span class="type">Objective</span><span class="period">.</span>
</h4>
<div class="para">To understand <dfn class="terminology">equilibrium solutions</dfn> to a differential equation <span class="process-math">\(y' = f(y)\text{.}\)</span> are those solutions given by <span class="process-math">\(f(y) = 0\)</span> for all <span class="process-math">\(y\text{.}\)</span>  In particular, an equilibrium solution is either a <dfn class="terminology">sink</dfn>, <dfn class="terminology">source</dfn>, or <dfn class="terminology">node</dfn>.</div></article><span class="incontext"><a href="firstlook03.html#li-61" class="internal">in-context</a></span>
