<div class="para">The Laplace transform is a linear operator; i.e.,</div>
<div class="displaymath process-math">
\begin{equation*}
{\mathcal L} ( \alpha f + \beta g )(s) = \alpha {\mathcal L}(f)(s) + \beta {\mathcal L} ( g)(s),
\end{equation*}

<div class="para">where <span class="process-math">\(\alpha, \beta \in {\mathbb R}\)</span> provided the Laplace transforms of <span class="process-math">\(f\)</span> and <span class="process-math">\(g\)</span> exist.</div>
