<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">In general, a straight-line solution is  called a <dfn class="terminology">stable line of solutions</dfn> if all solutions approach <span class="process-math">\((0,0)\text{.}\)</span>  A straight-line solution is called an <dfn class="terminology">unstable line</dfn> if all of the non-zero solutions approach infinity.</div>
