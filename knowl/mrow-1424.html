\frac{dH}{dt} &amp; =\frac{\partial H}{\partial \theta} \frac{d \theta}{dt} + \frac{\partial H}{\partial v} \frac{dv}{dt}\\
&amp; = \left( \frac{g}{L} \sin \theta \right) v + v\left(  -\frac{b}{m} v - \frac{g}{L} \sin \theta \right)\\
&amp; = - \frac{b}{m} v^2 \leq 0.
\end{align*}
