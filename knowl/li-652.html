</h4>If <span class="process-math">\(f\)</span> and <span class="process-math">\(g\)</span> are two piecewise continuous exponentially bounded functions, then we define the <dfn class="terminology">convolution product</dfn> of <span class="process-math">\(f\)</span> and <span class="process-math">\(g\)</span> to be<div class="displaymath process-math">
\begin{equation*}
(f*g)(t) = \int_0^t f(t - \tau) g(\tau) \, d\tau = \int_0^t f(\tau) g(t - \tau) \, d\tau.
\end{equation*}
