\begin{align*}
{\mathcal L}(y')(s) &amp; = \int_0^\infty y'(t) e^{-st} \, dt\\
&amp; = \lim_{b \to \infty}\left[  e^{-st} y(t) \Big|_0^b + s \int_0^b y(t) e^{-st} \, dt \right]\\
&amp; =  \lim_{b \to \infty}\left[  e^{-sb} y(b) -y(0) + s {\mathcal L}(y)(s) \right].
\end{align*}
