&amp; = 2 x \frac{dx}{dt} + 2y \frac{dy}{dt}\\
&amp; = 2x (y + \alpha x(x^2 + y^2) ) + 2y( -x + \alpha y(x^2 + y^2))\\
&amp; = 2 \alpha (x^2 + y^2)^2\\
&amp; = 2 \alpha r^4.
